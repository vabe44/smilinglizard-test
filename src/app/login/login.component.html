<div *ngIf="invalidLogin" (click)="hideError()" class="alert alert-danger">
  <p *ngIf="error.status === 200">Successful</p>
  <p *ngIf="error.status === 403">The authentication is failed</p>
  <p *ngIf="error.status === 400">The call does not have the required format</p>
  <p *ngIf="error.status !== 200 && error.status !== 403 && error.status !== 400">{{ error.message }}</p>
</div>

<div class="row flex-center">
  <form name="login" #f="ngForm" (ngSubmit)="login(f.value)">
    <div class="form-group">
      <label for="paperInputs1">Username</label>
      <input type="text" id="username" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="paperInputs1">Password</label>
      <input type="password" id="password" name="password" ngModel>
    </div>
    <input type="submit" class="paper-btn btn-block btn-primary" [value]="status" [disabled]="loading" />
  </form>
</div>
